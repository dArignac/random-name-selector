<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Random Name Selector</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
  </head>
  <body class="flex-container">
    <div class="wrap">
      <div class="cta"><button id="action">Select someone!</button></div>
      <div class="result" id="result"></div>
      <div class="names" id="names"></div>
      <div class="footer">
        Add names by providing the "names" querystring in the URL:
        <span id="base-url"></span>?names=Peter,Jane,Lisa
        <br />
        <br />
        This page is powered by
        <a href="https://github.com/dArignac/random-name-selector"
          >random-name-selector</a
        >.
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
